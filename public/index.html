<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjan Kaduwal - Movie Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Ranjan Kaduwal - Movie Data</h1>
        <form id="searchForm" class="d-flex justify-content-end mb-3">
            <input class="form-control me-2" type="search" placeholder="Title (case sensitive)" id="title" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <button class="btn btn-outline-danger ms-2" type="button" id="clearForm">Clear</button>
        </form>

        <table class="table table-striped" id="moviesTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Title</th>
                    <th>Plot</th>
                    <th>Rating</th>
                    <th>Run Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here by JavaScript -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="previous-page">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="current-page">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
            </ul>
        </nav>

        <!-- Movie Details Modal -->
        <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalLabel">Movie Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" id="moviePoster" alt="Movie Poster">
                        <p id="movieDescription">Movie Description</p>
                        <strong>Director:</strong> <span id="movieDirector"></span><br>
                        <strong>Cast:</strong> <span id="movieCast"></span><br>
                        <strong>Awards:</strong> <span id="movieAwards"></span><br>
                        <strong>IMDB Rating:</strong> <span id="movieRating"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
